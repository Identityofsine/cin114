services:
  # NextJS Frontend - Production
  nextjs-prod:
    container_name: cin114-prod-frontend
    image: ghcr.io/identityofsine/cin114:prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BRANCH=prod
      - NEXT_PUBLIC_API_URL=https://cin114.net
      - NEXT_PUBLIC_API_BASE_URL=https://api.cin114.net
      - BASE_URL=https://cin114.net
      - BUILD_DATE=${BUILD_DATE:-}
      - BUILD_ID=${BUILD_ID:-}
      - GIT_COMMIT=${GIT_COMMIT:-}
      - GIT_BRANCH=${GIT_BRANCH:-}
      - VERSION=${VERSION:-}
    ports:
      - "3000:3000"
    hostname: prodnextjs
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api-prod
    networks:
      - cin114-net

  # Go Backend API - Production
  api-prod:
    container_name: cin114-prod-api
    image: ghcr.io/identityofsine/cin114-api:prod
    environment:
      - GO_ENV=production
      - NODE_ENV=production
      - PORT=3030
      - URI=https://cin114.net/
      - DOMAIN=cin114.net
      - FRONTEND_URI=https://cin114.net/
      - CORS_ALLOWED_ORIGINS=https://cin114.net
      - DB_HOST=db-prod
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=docker
      - DB_NAME=app
      - DB_SSL_MODE=disable
      - JWT_SECRET=${JWT_SECRET:-prod-jwt-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    hostname: prodapi
    restart: unless-stopped
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - cin114-net
      - prod-only

  # PostgreSQL Database - Production
  db-prod:
    container_name: cin114-prod-db
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_INITDB_ARGS=--auth-local=trust
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/sql/database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - prod-only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data_prod:
    driver: local

networks:
  prod-only:
    driver: bridge
    name: prod-only
  cin114-net:
    driver: bridge
    external: true
    name: cin114-net 